<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listing Page</title>
    <link rel="stylesheet" href="listing/listing.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <div class="header">
      <img class="header-title" src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="">
      <span class="header-icons" >
        <img class="social-icons" src="images/facebook.png" alt="fb-icon">

        <img class="social-icons" src="images/instagram.png" alt="insta-icon">
      </span>

    </div>


 <div class="mid-container">

    <div class="filter" >

        </div>

            <input type="radio"/>North Indian

            <br>

            <br>
        </div>
        <hr>
        <div class="filter-3" >
            <span>Price Range</span>
            <br>
            <input type="radio"/>100-250

            <input type="radio"/>250-500
            <br>
            <input type="radio"/>500-750
            <br>
            <input type="radio"/>750-1000
            <br>
        </div>
        
    </div>

    <div class="hotel1" >

            <div>
               <span style='font-size :1rem;' class="rating1" >
                &#x2B50;
                &#x2B50;
                &#x2B50;
                &#x2B50;
                &#127775;
               </span> 
            </div>
            <div>

            </div>

        </div>


    </div>

    <div class="hotel2" >
        <div class="hotel2-img" >

        </div>
        <div class="hotel-des2" >
            <span>Dominos</span>
            
        <p>Kormangala</p>
        <p>Rs 300 for 2 </p>
        <p>(300 ratings)</p>
        <div>
            <span style='font-size :1rem;' class="rating1" >
             &#x2B50;
             &#x2B50;
             &#x2B50;
             &#x2B50;
             &#127775;
            </span> 
         </div>
         <div>
             <button class="button button1">Order Now</button>
         </div>
        </div>
        

        
    </div>


        
 </div>

    <div class="footer-container">
        
        <div>
            <img class="zomato-footer" src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png?fit=around|198:42&crop=198:42;*,*" alt="zomato-logo-img">
        </div>
        
<span>

</span>

    
</div>
